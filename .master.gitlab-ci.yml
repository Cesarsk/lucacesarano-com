prod:build:
  stage: build
  #image:
    #name: node
  only:
    refs:
      - master
  variables:
    WORKSPACE: prod
  script:
    - echo "hello world" >> artifact_file
    #- npm install react
    #- npm run build
  artifacts:
    paths:
      - artifact_file
      - /build /artifact/build
      - /public /artifact/public
    expire_in: 1 hour

prod:deploy:
  stage: deploy
  image:
    name: node
  dependencies:
    - prod:build
  only:
    refs:
      - master
  variables:
    WORKSPACE: prod
  script:
    - cat artifact_file
    - ls -a
    - ls /artifact/build
